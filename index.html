<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Calculator: add and subtract time.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc-container">
    <div class="readout"></div>
    <div class="plain-readout"></div>
    <div class="number-pad">
      <div class="numbers">
        <div class="row">
          <span class="number" id="number1">1</span>
          <span class="number" id="number2">2</span>
          <span class="number" id="number3">3</span>
        </div>
        <div class="row">
          <span class="number" id="number4">4</span>
          <span class="number" id="number5">5</span>
          <span class="number" id="number6">6</span>
        </div>
        <div class="row">
          <span class="number" id="number7">7</span>
          <span class="number" id="number8">8</span>
          <span class="number" id="number9">9</span>
        </div>
        <div class="row">
          <span class="number" id="number0">0</span>
          <span class="number" id="colon">:</span>
        </div>
      </div>
      <div class="operators">
        <div class="clear">Clr</div>
        <div class="delete">Del</div>
        <div class="add">+</div>
        <div class="subtract">-</div>
        <div class="equals">=</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
